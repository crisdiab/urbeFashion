<button class="btn btn-block btn-info"
        (click)="ocultar=!ocultar">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</button>

<div [hidden]="ocultar" class="modalDialog">
  <div>
    <a (click)="ocultar=!ocultar" title="Close" class="close">X</a>
    <h2>Actualizar Estado Prenda</h2>

    <form action="">
      <form class="animated bounceIn" #NuevoEstadoForm="ngForm">
        <div class="form_horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="estado1">Estado</label>
            <div class="col-sm-10">
              <select class="form-control" id="estado1"
                      required
                      [(ngModel)]="estadoSeleccionado" name="estado"
                      #estado = "ngModel">
                <option>pendiente</option>
                <option>aprobado</option>
                <option>reprobado</option>
              </select>
            </div>
          </div>
          <br>
          <h3>Agregar descripci√≥n</h3>
          <textarea cols="45" rows="5"
                    required
                    [(ngModel)]="descripcionCodigo" name="descripcion"
                    #descripcion = "ngModel">
          </textarea>
        </div>
      </form>
    </form>
    <button class="btn btn-success" (click)="actualizar(NuevoEstadoForm)">Aceptar</button>
    <button (click)="ocultar=!ocultar" class="btn btn-warning">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>cerrar</button>
  </div>
</div>
