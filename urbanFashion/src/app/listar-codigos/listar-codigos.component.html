<div class="container-fluid">
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">

      <h2>Lista de Códigos</h2>

      <table class="table table-bordered " >
        <thead>
        <tr>
          <th>
            <div class="row">
              <div class="col-sm-12">Código
                <input class="colorLetra" type="text" [(ngModel)]="userFilter.codigo" placeholder="buscar">
              </div>
            </div>
          </th>

          <th>
            <div class="row">
              <div class="col-sm-3">
                <div class="divider"></div>Empresa
                <input class="colorLetra" type="text" [(ngModel)]="userFilter.nombreEmpresa" placeholder="buscar">
              </div>
            </div>
          </th>

          <th>
            <div class="row">
              <div class="col-sm-12">
                <div class="divider"></div>Departamento
                <input class="colorLetra" type="text" [(ngModel)]="userFilter.nombreDepartamento" placeholder="buscar">
              </div>
            </div>
          </th>

          <th>
            <div class="row">
              <div class="col-sm-12">
                <div class="divider"></div>Estado
                <input class="colorLetra" type="text" [(ngModel)]="userFilter.estado" placeholder="buscar">
              </div>
            </div>
          </th>

          <th>
            <div class="row">
              <div class="col-sm-12">
                <div class="divider"></div>Fecha
                <input class="colorLetra" type="text" [(ngModel)]="userFilter.createdAt" placeholder="buscar">
              </div>
            </div>

          </th>

          <th>Acción</th>

        </tr>

        </thead>
        <tbody *ngFor="let codigo of codigos | filterBy: userFilter">
        <tr>
          <td>{{codigo.codigo}}</td>
          <td>{{codigo.nombreEmpresa}}</td>
          <td>{{codigo.nombreDepartamento}}</td>
          <td>{{codigo.estado}}
            <!--<div [hidden]="!codigo.formularioCerrado">-->
              <!--{{codigo.estado}}-->
            <!--</div>-->

            <!--<div class="col-sm-12">-->
              <!--<div class="div" [hidden]="codigo.formularioCerrado">-->
              <!--</div>-->
            <!--</div>-->
          </td>

          <td>{{codigo.createdAt | date:'dd/MM/yyyy'}}</td>

          <td>
            <urbe-modal-actualizar [ocultar]="true"></urbe-modal-actualizar>
            <!--<div class="row animated flipInY">-->
              <!--<div class="col-sm-12" [hidden]="!codigo.formularioCerrado">-->
                <!--<button class="btn btn-block btn-info"-->
                        <!--(click)="codigo.formularioCerrado = !codigo.formularioCerrado"-->
                <!--&gt;<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>-->
              <!--</div>-->
            <!--</div>-->
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1">
    </div>
  </div>
</div>
