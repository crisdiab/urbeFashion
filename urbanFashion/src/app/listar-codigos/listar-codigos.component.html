<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">

      <h2>Lista de Códigos</h2>


      <table class="table table-bordered " >
        <thead>
        <tr>
          <th>
            <div class="row">
              <div class="col-sm-3">


                Código
              </div>
              <div class="col-sm-3">
                <input class="colorLetra" type="text" [(ngModel)]="userFilter.codigo" placeholder="buscar">
              </div>
              <!--<div class="col-sm-4"></div>-->
            </div>

             </th>
          <th>
            <div class="row">
              <div class="col-sm-3">

                <div class="divider"></div>
                Estado
              </div>
              <div class="col-sm-3">
                <input class="colorLetra" type="text" [(ngModel)]="userFilter.estado" placeholder="buscar">
              </div>
              <!--<div class="col-sm-4"></div>-->
            </div>

            </th>
          <th>Acción</th>
        </tr>
        </thead>
        <tbody *ngFor="let codigo of codigos | filterBy: userFilter">
        <tr>
          <td>{{codigo.codigo}}</td>
          <td>


            <div [hidden]="!codigo.formularioCerrado">

              {{codigo.estado}}
            </div>

            <div class="col-sm-12">
              <div class="div" [hidden]="codigo.formularioCerrado">

                <form action="">
                  <form class="animated bounceIn" (ngSubmit)="actualizarEstadoCodigo(codigo)" #NuevoEstadoForm="ngForm">
                    <div class="form-group">
                      <select class="form-control"
                              [(ngModel)]="codigo.estado" name="estado"
                              #estado="ngModel">
                        <option>pendiente</option>
                        <option>aprobado</option>
                        <option>reprobado</option>
                      </select>
                    </div>

                    <button type="submit" class="btn btn-block btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Actualizar
                    </button>

                    <button type="button"
                            class="btn btn-block btn-warning"
                            (click)="codigo.formularioCerrado = !codigo.formularioCerrado">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancelar
                    </button>
                  </form>
                </form>
              </div>
            </div>
          </td>
          <td>
            <div class="row animated flipInY">

              <div class="col-sm-12" [hidden]="!codigo.formularioCerrado">
                <button class="btn btn-block btn-info"
                        (click)="codigo.formularioCerrado = !codigo.formularioCerrado"
                ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
              </div>

            </div>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
